<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Sunnyside agency landing page</title>
  
</head>
<body class="">
  <div class="layout">
    <nav class="navbar">
      <img class="navbar__img" src="./images/logo.svg" alt="logo">
      <ul class="navbar__list">
        <li>About</li>
        <li>Services</li>
        <li>Projects</li>
        <li>Contact</li>
      </ul>  
    </nav>
    <div class="hero">
      <img class="hero__img" src="./images/mobile/image-header.jpg" alt="img-header">
      <h1 class="hero__header">We are creatives</h1>
    </div>
    
    <div class="advert">
      <div class="advert__item">
        <img src="" alt="adverts-img">
        <div class="content">
          <h1 class="content__header"></h1>
          <p class="content__text"></p>
          <a href="#" class="content__link"></a>
        </div>
      </div>
    </div>

    <div class="services" style="background-image: 'sth';">
      <div class="content">
        <h1 class="content__header"></h1>
        <p class="content__text"></p>
      </div>
    </div>
    
    <div class="testimonials">
      <h1 class="testimonials__header">Client Testimonials</h1>
      <div class="testimonials-item">
        <img src="./" alt="user_avatar" class="testimonials-item__img">
      </div>
    </div>

    <div class="gallery">
      <img class="gallery__img" src="" alt="gallery-img">
      <img class="gallery__img" src="" alt="gallery-img">
      <img class="gallery__img" src="" alt="gallery-img">
      <img class="gallery__img" src="" alt="gallery-img">
    </div>
  
    <div class="footer">
      <img src="/images/logo.svg" alt="">
      <ul class="footer__item">
        <li>About</li>
        <li>Services</li>
        <li>Projects</li>
        <li>Contact</li>
      </ul>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
