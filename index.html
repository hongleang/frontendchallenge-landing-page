<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./dist/css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Sunnyside agency landing page</title>
</head>
<body class="">
  <div class="layout">
    <nav class="navbar">
      <img class="navbar__img" src="./images/logo.svg" alt="logo">
      <img class="navbar__menu" src="./images/icon-hamburger.svg" alt="">
      <ul class="navbar__list">
        <li>About</li>
        <li>Services</li>
        <li>Projects</li>
        <li>Contact</li>
      </ul>  
    </nav>
    <div class="hero">
      <div class="hero__img" style="background-image: url(images/mobile/image-header.jpg);"></div>
      <h2 class="hero__header">We are creatives</h2>
      <img class="hero__arrow" src="./images/icon-arrow-down.svg" alt="">
    </div>
    
    <div class="advert">
    </div>
    
    <div class="testimonials">
    </div>

    <div class="gallery">
      <img class="gallery__img" src="./images/mobile/image-gallery-milkbottles.jpg" alt="gallery-img">
      <img class="gallery__img" src="./images/mobile/image-gallery-orange.jpg" alt="gallery-img">
      <img class="gallery__img" src="./images/mobile/image-gallery-cone.jpg" alt="gallery-img">
      <img class="gallery__img" src="./images/mobile/image-gallery-sugar-cubes.jpg" alt="gallery-img">
    </div>
  
    <div class="footer">
      <img src="/images/logo.svg" alt="">
      <ul class="footer__item">
        <li>About</li>
        <li>Services</li>
        <li>Projects</li>
        <li>Contact</li>
      </ul>
      <ul class="social-icons">
        <li><img src="/images/icon-facebook.svg" alt=""></li>
        <li><img src="/images/icon-instagram.svg" alt=""></li>
        <li><img src="/images/icon-twitter.svg" alt=""></li>
        <li><img src="/images/icon-pinterest.svg" alt=""></li>
      </ul>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>

  <script src="./deploy/main.bundle.js"></script>
</body>
</html>
